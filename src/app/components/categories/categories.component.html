<div class="row">
  <div class="category col-md-6" *ngFor="let category of categories">
    <h2 class="category__heading">{{category.category}}</h2>
    <ul class="category__links">
      <li *ngFor="let link of category.links">
        <a [href]="link.url" [title]="link.title">
          {{link.title}}
        </a>
      </li>
    </ul>
  </div>
</div>
